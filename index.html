<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .team-section {
            text-align: center;
            padding: 2rem;
        }

        .team-section h2 {
            font-size: 2rem;
            color: #333;
        }

        .team {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .team-member {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .team-member h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
            color: #555;
        }

        .team-member p {
            font-size: 1rem;
            color: #777;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Portfolio</h1>
    </header>

    <section class="team-section">
        <h2>Meet Our Team</h2>
        <div class="team">
            <div class="team-member">
                <h3>Tejaswini M V</h3>
                <p>Team Member</p>
            </div>
            <div class="team-member">
                <h3>Ayesha Maniyar</h3>
                <p>Team Member</p>
            </div>
            <div class="team-member">
                <h3>Gouri Banapurmath</h3>
                <p>Team Member</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Team Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
